<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step-Up Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="top-bar" id="topBar">
    <div class="burger-menu" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
  </div>
  <div class="main-container">
      <div class="main-image-section" id="mainImageSection">
          <img src="/src/images/SUP_logo.jpg" alt="img" id="main_image"/>
      </div>
      <div class="main-text-section" id="mainTextSection"></div>
  </div>
  <div class="box-container">
    <div id="title">
      <h1> WHO WE ARE </h1>
    </div>
    <div class="box">
      <div class="image-box">
         <img src="src/images/Msolaimani.png" alt="img" />
      </div>
      <div class="text-box">
        <h2> Morris Solaimani </h2>
        <p>
          Experienced Property Specialist with a demonstrated history of working in the real estate industry. Skilled in Negotiation, Lettings, Sales, Entrepreneurship, Asset Management, and Sales Management.
        </p>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
